---
new_page_extension: md
auto_deploy: false
admin_path: static/admin
webhook_url: https://api.stackbit.com/project/5d576a279d6d970013e74984/webhook/forestry
sections:
- type: document
  path: site-metadata.json
  label: Config
  templates:
  - config
- type: document
  path: src/data/header.yml
  label: Header Configuration
  templates:
  - header
- type: document
  path: src/data/contact.yml
  label: Contact Configuration
  templates:
  - contact
- type: document
  path: src/data/social.yml
  label: Social Configuration
  templates:
  - social
- type: document
  path: src/data/footer.yml
  label: Footer Configuration
  templates:
  - footer
- type: document
  path: src/pages/index.md
  label: Home
  templates:
  - home
- type: directory
  path: src/pages
  label: Page
  create: all
  match: "**/*"
  exclude: "{posts/**,index.md,elements.md}"
  templates:
  - page
- type: directory
  path: src/pages/posts
  label: Post
  create: all
  match: "**/*"
  templates:
  - post
- type: document
  path: src/pages/elements.md
  label: Elements
  templates:
  - elements
upload_dir: ''
public_path: https://res.cloudinary.com/morganandrewv/image/upload
front_matter_path: ''
use_front_matter_path: true
file_template: ":filename:"
build:
  preview_output_directory: public
  install_dependencies_command: npm install
  preview_docker_image: node:10
  mount_path: "/srv"
  instant_preview_command: npm run forestry:preview
